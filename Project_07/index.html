<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulb ON/OFF</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #1a1a1a;
    }

    .bulb-container {
      position: relative;
      margin-bottom: 20px;
    }

    .bulb {
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, #555, #333);
      border-radius: 50%;
      position: relative;
      z-index: 2;
      box-shadow: none;
      transition: all 0.3s ease;
    }

    .bulb.on {
      background: radial-gradient(circle, #ffff99, #ffcc00, #ff9900);
      box-shadow: 0 0 40px 20px #ffcc00;
    }

    .filament {
      width: 30px;
      height: 30px;
      background: #333;
      border-radius: 50%;
      position: absolute;
      top: 55px;
      left: 60px;
      z-index: 3;
    }

    .filament.on {
      background: #ff6600;
    }

    .light {
      position: absolute;
      top: 150px;
      left: -150px;
      width: 450px;
      height: 450px;
      background: radial-gradient(rgba(255, 204, 0, 0), rgba(255, 204, 0, 0));
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      z-index: 1;
      transition: all 0.3s ease;
    }

    .light.on {
      background: radial-gradient(rgba(255, 204, 0, 0.4), rgba(255, 204, 0, 0));
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #333;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="bulb-container">
    <div class="bulb" id="bulb">
      <div class="filament" id="filament"></div>
    </div>
    <div class="light" id="light"></div>
  </div>
  <button id="toggleButton">Turn ON</button>

  <script>
    const bulb = document.getElementById('bulb');
    const filament = document.getElementById('filament');
    const light = document.getElementById('light');
    const button = document.getElementById('toggleButton');

    let isOn = false; // Track the state of the bulb

    button.addEventListener('click', () => {
      isOn = !isOn; // Toggle the state

      if (isOn) {
        // Turn ON
        bulb.classList.add('on');
        filament.classList.add('on');
        light.classList.add('on');
        button.textContent = 'Turn OFF';
      } else {
        // Turn OFF
        bulb.classList.remove('on');
        filament.classList.remove('on');
        light.classList.remove('on');
        button.textContent = 'Turn ON';
      }
    });
  </script>
</body>
</html>
